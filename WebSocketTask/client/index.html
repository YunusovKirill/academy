<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат WebSocket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="chat__title">Чат WebSocket</h1>
    <div class="chat__container">
        <div class="status">Соединение...</div>
        <div class="controls">
            <input type="text" class="username__input" placeholder="Ваше имя">
            <input type="password" class="password__input" placeholder="Пароль">
            <button class="register__button">Регистрация</button>
            <button class="login__button">Вход</button>
        </div>
        <div class="messages"></div>
        <div class="input__area">
            <input type="text" class="message__input" placeholder="Напишите сообщение" disabled>
            <button class="send__message__button" disabled>Отправить</button>
        </div>
    </div>
</body>
<script src="client.js"></script>
</html>
