<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles and Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <button id="toggle-chat" class="toggle-chat">
                <img src="chat.svg" alt="Toggle Chat">
            </button>        
            <div class="tiles-container" id="tiles-container"></div>
            <div class="pagination" id="pagination"></div>
            <form id="add-tile-form" class="add-tile-form">
                <fieldset class="tile-fieldset">
                    <label for="tile-image">
                        <span class="upload-text">+</span>
                        <span class="upload-text">Upload</span>
                        <img src="" alt="" class="preview" style="display: none;">
                        <input type="file" id="tile-image" accept="image/*" required>
                    </label>
                </fieldset>
                <fieldset class="tile-fieldset">
                    <legend class="tile-legend">Name</legend>
                    <input type="text" id="tile-name" placeholder="Enter Name" required>
                </fieldset>
                <fieldset class="tile-fieldset">
                    <legend class="tile-legend">Description</legend>
                    <input type="text" id="tile-description" placeholder="Enter Description" required>
                </fieldset>
                <fieldset class="tile-fieldset">
                    <legend class="tile-legend">Price</legend>
                    <input type="number" id="tile-price" placeholder="Enter Price" required>
                </fieldset>
                <button type="submit">Save</button>
            </form>            
        </div>
        <div class="chat">
            <button id="close-chat" class="close-chat">âœ–</button>
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <textarea type="text" id="message-input" placeholder="Write a message" onkeydown="handleInput(event)"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
